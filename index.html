<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTZP99aPH8zXaFyjOcTKXjwjboam2hy4Y&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <section>
      <label for="start__input">Starting Location</label>
      <input type="text" id="start__input" />
      <label for="end__input">Destination Location</label>
      <input type="text" id="end__input" />
      <button id="destination__submit">Search Nearby Stations</button>
    </section>
    <div id="map"></div>
    <script src="./script.js"></script>
  </body>
</html>
