<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTZP99aPH8zXaFyjOcTKXjwjboam2hy4Y&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="form">
          <label for="start__input">Starting Location</label>
          <input type="text" id="start__input" />
          <label for="end__input">Destination Location</label>
          <input type="text" id="end__input" />
          <button id="destination__submit">Find Optimal Path</button>
        </div>
        <div class="sidebar__display">
          <h2 class="sidebar__display__header">Closest Gas Stations</h2>
          <div id="gasDisplay"></div>
        </div>
      </section>
      <div id="map"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
